{% if messages %}
<div
  id="alert-3"
  class="fixed bottom-[15px] right-0 max-w-[25%] w-full z-[999999] flex items-center p-4 mx-[50px] mt-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
  role="alert"
  x-data="{ dismisse: false }"
  x-show="!dismisse"
  x-transition:enter="transition ease-out duration-300 delay-100"
  x-transition:enter-start="opacity-0 scale-[0.1]"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 translate-y-[100%] translate-x-[50%] scale-[0.0]"
  x-init="setTimeout(() => { dismisse = true; }, 5000)"
>
  <svg
    class="flex-shrink-0 w-4 h-4"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  {% for message in messages %}

  <span class="sr-only">Bingo Chingo</span>
  <div class="ms-3 text-sm font-medium">
    {{ message }} 👋🏼😁<a
      target="_blank"
      href="https://mail.google.com/mail/"
      class="font-semibold underline hover:no-underline"
      >Gmail</a
    >. Give it a click if you like.
  </div>
  {% endfor %}

  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-green-50 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700"
    data-dismisse-target="#alert-3"
    id="close"
    aria-label="Close"
    @click="dismisse = true"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
{% endif %}
